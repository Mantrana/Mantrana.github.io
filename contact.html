			<!-- 
			====================================================================================================
			Contact Section
			====================================================================================================
			Description: This section contains all elements present on the Contact Page.
			Email is directly sent to nehamukh99@gmail.com
			=====================================================================================================
			 -->

			<article id="main">
				
				<!-- Contact form HTML Code -->
				<section >
					<div class="contact-form">
						<h2 class="canela-title">Contact Us</h2>
						<form id="contactForm">
							<div class="form-group">
								<label for="name">Name:</label>
								<input type="text" id="name" name="name" required>
							</div>
							
							<div class="form-group">
								<label for="email">Email:</label>
								<input type="email" id="email" name="email" required>
							</div>
							
							<div class="form-group">
								<label for="subject">Subject:</label>
								<input type="text" id="subject" name="subject" required>
							</div>

							<div class="form-group">
								<label for="phone">Phone Number:</label>
								<input type="number" id="phone" name="subject" required>
							</div>
							
							<div class="form-group">
								<label for="message">Message:</label>
								<textarea id="message" name="message" rows="5" required></textarea>
							</div>
							
							<button type="submit">Send Message</button>
							<div id="status"></div>
						</form>
					</div>
				</section>
			</article>
